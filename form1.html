<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
<title>Form One</title>
</head>
<body>
    <table>
        <!-- First row -->
        <tr>
            <th colspan="2"><b>ROOMS</b></th>
        </tr>


        <!-- Second row -->
        <tr>
            <td>Comments:</td>

            <td>
                <form>
                    <textarea placeholder="Please Comments Here"></textarea>
                </form>
            </td>
        </tr>


        <!-- Third Row -->
        <tr>
            <td>Select Options: </td>
            <td>
                <label for="sharedroom">Shared Room </label> <input type="checkbox" id="sharedroom" name="sharedroom">
                <label for="oneroom"> 1 Room <input type="checkbox" id="oneroom" name="oneroom"></label>
            </td>
        </tr>


        <!-- Fourth Row -->
        <tr>
            <td>Wine: </td>

            <td>
                <input type="radio" id="redwine" name="redwine"> <label for="redwine">Red Wine</label>
                <input type="radio" id="whitewine" name="whitewine"> <label for="whitewine">White Wine</label>
            </td>
        </tr>


        <!-- Fifth Row -->
        <tr>
            <td>Number of Rooms:</td>

            <td>
                <div id="options">
                    <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    </select>
                </div>
            </td>

        </tr>

        <!-- Sixth Row -->
        <tr>
            <td colspan="2">
                <div id="buttons"><input type="button" value="ORDER"> <input type="button" value="REST"></div>
            </td>
        </tr>

        

    </table>
</body>
</html>
